name: calorifier
description: "The wonderful project to count calories"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.4+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  table_calendar: ^3.2.0
  intl: ^0.20.2
  sqflite: ^2.4.1
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/icons/glory_carrot.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/glory_carrot.png" # Путь к вашей иконке 1024x1024
